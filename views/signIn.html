<!DOCTYPE html>
<html>
<head>
	<title>Sign In</title>
</head>
<body>
	<h1>Sign In</h1>
	<form method="post" action="/signIn">
		<div>
			<input type"text" name="user[email]" placeholder="email">
		</div>
		<div>
			<input type="password" name="user[password]" placeholder="password">
		</div>
		<button>Sign In</button>
	</form>
</body>
</html>
